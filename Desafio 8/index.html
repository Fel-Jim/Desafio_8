<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
       <!-- barra superior o navbar -->
    <div class="grid-container">
        <header> Mi Ecommerce </header>
        <!-- barra izquiera menu -->
        <menu>
            <h3>Categorias</h3>
            <div class="items-categorias">
                <p>Perfumes (13)</p>
                <p>Ropa (21)</p>
                <p>Accesorios (41)</p>
                <p>Zapatos (10)</p>
            </div>
        </menu>
        <!-- barra derecha con productos -->
        <main>
            <div class="productos">
                <img src="./assets/img/perfume01.jpg" alt="imagen de un perfume negro mykingdom">
                <h3>Perfume myKingdome</h3>
                <p>31.400</p>
                <div class="boton-comprar">
                    <p>Comprar</p>
                </div>
            </div>
            <div class="productos">
                <img src="./assets/img/perfume02.jpg" alt="imagen de un perfume phantom">
                <h3>Perfume Phantom</h3>
                <p>68.900</p>
                <div class="boton-comprar">
                    <p>Comprar</p>
                </div>
            </div>
            <div class="productos">
                <img src="./assets/img/shoes01.jpg" alt="imagen de zapatos negros de vestir docker">
                <h3>Zapatos Docker</h3>
                <p>29.700/p>
                <div class="boton-comprar">
                    <p>Comprar</p>
                </div>
            </div>
            <div class="productos">
                <img src="./assets/img/hoodie01.jpg" alt="imagen de poleron puma">
                <h3>Poleron puma</h3>
                <p>44.700</p>
                <div class="boton-comprar">
                    <p>Comprar</p>
                </div>
            </div>

        </main>
           <!-- barra inferior o pie de pagina -->
        <footer> @miecommerce </footer>
    </div>

</body>

</html>
